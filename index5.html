<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>
                Welcome to HANGMAN
            </title>
            <style>
                *{
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                @font-face{
                    font-family: hans;
                    src: url("Hansief.otf");
                }
                header{
                    width: 100%;
                    height: 10vh;
                    box-shadow: 0px 2px 2px black;
                }
                nav a{
                    text-decoration: none;
                    color: inherit;
                }
                nav{
                    float: right;
                }
                nav li{
                    list-style: none;
                    display: inline-block;
                    height: 10vh;
                    width: 6em;
                    text-align: center;
                    margin-left: 1.5em;
                    border: 2px solid black;
                    font-family: hans;
                    color: rgb(1,12,255);
                    padding-top: 1.2em;
                }
            </style>
        </head>
        <body>
            <header>
                <img src="Transparentlogo.png" alt="Logo" height="100%" width="225"/>
                <nav>
                    <ul>
                        <li><a href="">HOW TO PLAY</a></li>
                        <li>SETTINGS</li>
                        <li>SIGN-UP</li>
                        <li>LOGIN</li>
                    </ul>
                </nav>
            </header>
        </body>
    </html>
